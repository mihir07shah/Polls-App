{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls App</title>
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <img src="{% static 'polls/images/result-img.jpg' %}" align="right" width="850" height="640" alt="background-image">

</head>
<body class="results">
    <div class="container">
    <h1>Polls App</h1>
    <h3>{{ question.question_text }}</h3>
    <ol>
        {% for c in question.choice_set.all %}
          <li for="{{ forloop.counter }}">{{ c.choice_text }} - {{ c.votes }} votes</li>          
        {% endfor %}
    </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script>window.setTimeout(function () {
    location.href = "http://127.0.0.1:8000";
    }, 6000);
    </script>
</body>
</html>
