{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls App</title>
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <img src="{% static 'polls/images/vote.jpg' %}" align="right" width="850" height="640" alt="background-image">
</head>
<body class="detail">
        <div class="container">
            <h1>Polls App</h1>
            <h3>{{ question.question_text }}</h3>
            <form action="{% url 'polls-vote' question.id %}" method="post">
                {% csrf_token %}
                {% for c in question.choice_set.all %}
                <input type="radio" name="choice" id="{{ forloop.counter }}" value="{{ c.id }}">
                &ensp;
                <label for="{{ forloop.counter }}">{{ c.choice_text }}</label>
                <br>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
</body>
</html>
